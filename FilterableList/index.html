<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" placeholder="Search names" id="filterInput">
        
    <ul id="names" class="collection width-header">
        <li class="collection-header"><h5> A</h5></li>
        <li class="collection-item">
            <a href="#">Abe</a>
        </li>
        <li class="collection-item">
            <a href="#">Ada</a>
        </li>
        <li class="collection-item">
            <a href="#">Adam</a>
        </li>
        <li class="collection-item">
            <a href="#">Alex</a>
        </li>
        <li class="collection-header"><h5> B</h5></li>
        <li class="collection-item">
            <a href="#">Bob</a>
        </li>
        <li class="collection-item">
            <a href="#">Brad</a>
        </li>
        <li class="collection-item">
            <a href="#">Bill</a>
        </li>
        <li class="collection-item">
            <a href="#">Bror</a>
        </li>
        <li class="collection-header">
            <h5> C</h5>
        </li>
        <li class="collection-item">
            <a href="#">Charles</a>
        </li>
        <li class="collection-item">
            <a href="#">Cathrin</a>
        </li>
        <li class="collection-item">
            <a href="#">Churchil</a>
        </li>
    </ul>
    </div>

    <script>
        // get input
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', filterNames());

        function filterNames(){
            // get value of input
            let filterValue = document.getElementById('filterInput').value.toUppercase();
            
            let ul = document.getElementById('names');
            
            let li = ul.querySelectorAll('li.collection-item');
            
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[a].style.display = '';
                }
                else{
                    li[a].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
